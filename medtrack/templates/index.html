<!DOCTYPE html>
<html>
<head>
    <title>Home - MedTrack</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #3498db;
            padding: 15px 0;
            text-align: center;
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.05);
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f1f1f1;
            text-decoration: underline;
        }

        .container {
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            font-size: 20px;
            color: #444;
            max-width: 600px;
            margin: auto;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .container {
                padding: 30px 10px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MedTrack</h1>
    </header>

    <nav>
        <a href="/about-us">About Us</a>
        <a href="/contact-us">Contact Us</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
    </nav>

    <div class="container">
        <p>This is a simple home page for a medical appointment project.</p>
    </div>
</body>
</html>
